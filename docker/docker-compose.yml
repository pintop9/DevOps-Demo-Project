version: '3.8'

services:
  devops-demo:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    image: ghcr.io/pintop9/devops-demo-project:latest
    container_name: devops-demo-app
    ports:
      - "8080:8080"
    environment:
      - APP_VERSION=1.0.0
      - ENVIRONMENT=development
      - PORT=8080
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    restart: unless-stopped
    networks:
      - devops-network

  portainer:
    image: portainer/portainer-ce:latest
    container_name: portainer
    ports:
      - "9000:9000"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data
    restart: unless-stopped
    networks:
      - devops-network



networks:
  devops-network:
    driver: bridge

volumes:
  portainer_data:
